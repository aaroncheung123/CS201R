
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
    $(document).ready(function (){
            $("#cityfield").keyup(function(){
                var url= "https://students.cs.byu.edu/~clement/CS360/ajax/getcity.cgi?q=" + $("#cityfield").val();
                $.getJSON(url,function(data) { 
                var everything;
                everything = "<ul>";
                $.each(data, function(i,item) { //i is index and item is element
                everything += "<li> "+data[i].city;
                });
        everything += "</ul>";
        $("#txtHint").html(everything);
      });
    });
    })
    </script>

    <script>
    function findweather()
    {
        //console.log("Heyyyy!");
        var myCity = $("#cityfield").val();
        $("#dispcity").html(myCity);
        var myurl= "https://api.wunderground.com/api/c6a5a53ebf01c754/geolookup/conditions/q/UT/";
        console.log($("#cityfield").val());
        myurl += $("#cityfield").val();
        myurl += ".json";
        console.log(myurl);
        $.ajax({
          url : myurl, dataType : "jsonp",
          success : function(parsed_json) {
            var location = parsed_json['location']['city'];
            var temp_string = parsed_json['current_observation']['temperature_string'];
            var current_weather = parsed_json['current_observation']['weather'];
            var everything;
            everything = "<ul>";
            everything += "<li>Location: "+location;
            everything += "<li>Temperature: "+temp_string;
            everything += "<li>Weather: "+current_weather;
            everything += "</ul>";
            $("#weather").html(everything);
          }
        });
    }
    </script>
