<html>
<head>
<title>City Finder</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<script>
$(document).ready(function (){
	$( "#cityfield" ).keyup(function(){ 
		var url= "https://students.cs.byu.edu/~clement/CS360/ajax/getcity.cgi?q="+$ ("#cityfield").val();
		$.getJSON(url,function(data) { //data from url is saved into that variable funtion("data")
		var everything;
    		everything = "<ul>";
    		$.each(data, function(i,item) {	//i is index and item is element
      		everything += "<li> "+data[i].city;
    		});
    everything += "</ul>";
    $("#txtHint").html(everything);
  });
});

});
</script>

</head>


<body>
<form>
Enter A Utah City: <input type="text" id="cityfield" value=""><br>
Suggestion: <span id="txtHint">Empty</span>
<input id="button" type="submit" value="Submit">
</form>
<p>City</p>
<textarea id="dispcity">No City</textarea>
<p>Current Weather</p>
<div id="weather">No weather</div>

</body>
</html>
